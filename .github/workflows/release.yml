name: Satify Release

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Create Jar Asset
        run: sbt assembly

      - name: Update Changelog
        uses: BobAnkh/auto-generate-changelog@v1.2.5
        with:
          BRANCH: ${{ github.head_ref }}
          ACCESS_TOKEN: "${{ secrets.TOKEN }}"
          TYPE: 'feat:Feature 🚀,fix:Bug Fixes 🐛,docs:Documentation 📚,refactor:Refactor 🛠️,perf :Performance Improvements 📈,
                style:Style Improvements 💉,test:Tests 🧪,wip:Work in progress ⚙️,ci:Continuous Integration 🤖️,chore:Chores 🖋️,other:Other Changes'

      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v0.3.0"
          title: "Sprint 4 Release"
          prerelease: true
          files: |
            target/scala-3.3.0/satify.jar
